<form hx-post="{{ url_for('views.prediction_result_component') }}"
      hx-target="#prediction-results"
      hx-trigger="submit"
      hx-indicator="#prediction-loading"
      class="prediction-form">
    
    <div class="form-group">
        <label for="stock_code">股票代码:</label>
        <input type="text" 
               id="stock_code" 
               name="stock_code" 
               placeholder="例如: 000001, 600000" 
               required>
        <small class="form-help">支持6位数字代码或带交易所前缀的代码</small>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="lookback">历史数据天数:</label>
            <input type="number" 
                   id="lookback" 
                   name="lookback" 
                   value="30" 
                   min="7" 
                   max="252" 
                   required>
            <small class="form-help">7-252天</small>
        </div>

        <div class="form-group">
            <label for="pred_len">预测天数:</label>
            <input type="number" 
                   id="pred_len" 
                   name="pred_len" 
                   value="5" 
                   min="1" 
                   max="30" 
                   required>
            <small class="form-help">1-30天</small>
        </div>
    </div>

    <div class="form-group">
        <label for="temperature">温度参数:</label>
        <input type="range" 
               id="temperature" 
               name="temperature" 
               value="0.7" 
               min="0.1" 
               max="2.0" 
               step="0.1"
               oninput="this.nextElementSibling.value = this.value">
        <output>0.7</output>
        <small class="form-help">较低值更保守，较高值更有创造性</small>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            开始预测
        </button>
        
        <div id="prediction-loading" class="loading-indicator htmx-indicator">
            <span>预测中...</span>
        </div>
    </div>
</form>
