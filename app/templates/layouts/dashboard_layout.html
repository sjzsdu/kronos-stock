{% extends "layouts/base.html" %}

{% block body %}
<div class="app-body">
    <!-- Dashboard Sidebar -->
    <aside class="app-sidebar dashboard-sidebar" id="sidebar">
        <!-- Sidebar Edge Toggle Button -->
        <div class="sidebar-edge-toggle" onclick="layoutManager.toggleSidebar()" title="切换侧边栏">
            <i class="fas fa-chevron-left"></i>
        </div>
        
        <div class="sidebar-content">
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <i class="fas fa-chart-line"></i>
                    仪表盘
                </h3>
                <div class="sidebar-items">
                    <a href="{{ url_for('views.dashboard') }}" class="sidebar-item {% if request.endpoint == 'views.dashboard' %}active{% endif %}" title="总览">
                        <div class="sidebar-icon">
                            <i class="fas fa-tachometer-alt"></i>
                        </div>
                        <span>总览</span>
                    </a>
                    <a href="{{ url_for('views.index') }}" class="sidebar-item {% if request.endpoint == 'views.index' %}active{% endif %}" title="预测中心">
                        <div class="sidebar-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <span>预测中心</span>
                    </a>
                    <a href="{{ url_for('views.modern_index') }}" class="sidebar-item {% if request.endpoint == 'views.modern_index' %}active{% endif %}" title="智能分析">
                        <div class="sidebar-icon">
                            <i class="fas fa-magic"></i>
                        </div>
                        <span>智能分析</span>
                    </a>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-subtitle">市场资讯</h3>
                <div class="sidebar-items">
                    <a href="{{ url_for('views.market_news') }}" class="sidebar-item {% if request.endpoint == 'views.market_news' %}active{% endif %}" title="实时资讯">
                        <div class="sidebar-icon">
                            <i class="fas fa-newspaper"></i>
                        </div>
                        <span>实时资讯</span>
                    </a>
                    <a href="#" class="sidebar-item" title="市场热点">
                        <div class="sidebar-icon">
                            <i class="fas fa-chart-area"></i>
                        </div>
                        <span>市场热点</span>
                    </a>
                    <a href="#" class="sidebar-item" title="公告解读">
                        <div class="sidebar-icon">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <span>公告解读</span>
                    </a>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-subtitle">社区学习</h3>
                <div class="sidebar-items">
                    <a href="{{ url_for('views.community') }}" class="sidebar-item {% if request.endpoint == 'views.community' %}active{% endif %}" title="投资社区">
                        <div class="sidebar-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <span>投资社区</span>
                    </a>
                    <a href="{{ url_for('views.learning') }}" class="sidebar-item {% if request.endpoint == 'views.learning' %}active{% endif %}" title="学习中心">
                        <div class="sidebar-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <span>学习中心</span>
                    </a>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="app-main">
        <div class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">{% block page_title %}仪表盘{% endblock %}</h1>
                <p class="page-subtitle">{% block page_subtitle %}实时监控您的投资表现{% endblock %}</p>
                {% block page_actions %}{% endblock %}
            </div>

            <!-- Page Content -->
            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
</div>
{% endblock %}
